<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kucing aku lucu banget</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/custom-style.css">
</head>
<body>
    <header>
        <h2 class="logo">Dwan</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button> <!-- Memanggil fungsi myFunction saat tombol login diklik -->
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <ion-icon name="person"></ion-icon>
                    <input type="username" required>
                    <label>Username</label> 
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <ion-icon name="lock-closed"></ion-icon>
                    <input type="password" required>
                    <label>Password</label> 
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn" id="loginButton" onclick="myFunction()">Login</button>
                <div id="loginSuccessMessage" style="display: none;">Selamat! Anda berhasil login.</div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function myFunction() {
            alert("Selamat, kamu berhasil login!!!"); // Menampilkan alert saat berhasil login
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
